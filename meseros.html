    // Parsear modificadores del producto (formato: [Grupo] * opci√≥n radio - opci√≥n check)
    function parsearModificadores(toppingsArray) {
      if (!toppingsArray || toppingsArray.length === 0) return [];
      
      const texto = toppingsArray.join('\n');
      const lineas = texto.split('\n').map(l => l.trim()).filter(l => l);
      const grupos = [];
      let grupoActual = null;
      
      for (const linea of lineas) {
        // Detectar grupo [Nombre]
        if (linea.startsWith('[') && linea.endsWith(']')) {
          if (grupoActual && grupoActual.opciones.length > 0) grupos.push(grupoActual);
          grupoActual = { nombre: linea.slice(1, -1).trim(), tipo: 'checkbox', opciones: [] };
        } else if (linea.startsWith('*') || linea.startsWith('-')) {
          if (!grupoActual) {
            grupoActual = { nombre: 'Opciones', tipo: 'checkbox', opciones: [] };
          }
          
          const esRadio = linea.startsWith('*');
          if (esRadio) grupoActual.tipo = 'radio';
          
          let opcionTexto = linea.slice(1).trim();
          let precio = 0;
          let esDefault = false;
          
          // Buscar precio (+$X)
          const matchPrecio = opcionTexto.match(/\(\+?\$?(\d+)\)/);
          if (matchPrecio) {
            precio = parseInt(matchPrecio[1]);
            opcionTexto = opcionTexto.replace(matchPrecio[0], '').trim();
          }
          
          // Buscar (incluido) como default
          if (opcionTexto.toLowerCase().includes('(incluido)')) {
            esDefault = true;
            opcionTexto = opcionTexto.replace(/\(incluido\)/i, '').trim();
          }
          
          grupoActual.opciones.push({ nombre: opcionTexto, precio, default: esDefault });
        }
      }
      
      if (grupoActual && grupoActual.opciones.length > 0) grupos.push(grupoActual);
      return grupos;
    }

    // Escuchar √≥rdenes del mesero actual
    function escucharMisOrdenes() {
      if (!mesero) return;
      
      const q = query(
        collection(db, 'ordenesRestaurante'),
        orderBy('fechaCreacion', 'desc')
      );
      
      onSnapshot(q, (snap) => {
        todasLasOrdenes = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        // Filtrar las del mesero actual
        ordenes = todasLasOrdenes.filter(o => o.meseroId === mesero.id);
        render();
      }, (error) => {
        console.log('Error escuchando √≥rdenes:', error);
        // Si hay error de √≠ndice, intentar sin orderBy
        const qSimple = query(collection(db, 'ordenesRestaurante'));
        onSnapshot(qSimple, (snap) => {
          todasLasOrdenes = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          ordenes = todasLasOrdenes.filter(o => o.meseroId === mesero.id);
          render();
        });
      });
    }

    // Buscar orden abierta de una mesa
    function buscarOrdenAbiertaMesa(mesaId) {
      return todasLasOrdenes.find(o => 
        o.mesa?.id === mesaId && 
        !['pagado', 'cancelado'].includes(o.estado)
      );
    }

    // Enviar orden - UNIFICA POR MESA
    async function enviarOrden() {
      if (ordenActual.items.length === 0) {
        alert('Agrega productos a la orden');
        return;
      }

      try {
        const ordenExistente = buscarOrdenAbiertaMesa(mesaSeleccionada.id);
        
        if (ordenExistente) {
          // AGREGAR A ORDEN EXISTENTE como nuevo "tiempo"
          const tiempoActual = (ordenExistente.tiempos || []).length + 1;
          const nuevoTiempo = {
            numero: tiempoActual,
            items: ordenActual.items,
            notas: ordenActual.notas,
            meseroNombre: mesero?.nombre || usuario?.email?.split('@')[0] || 'Mesero',
            hora: new Date().toISOString(),
            estado: 'pendiente' // cada tiempo tiene su estado
          };
          
          // Calcular nuevo total
          const totalTiempos = (ordenExistente.tiempos || []).reduce((sum, t) => {
            return sum + t.items.reduce((s, i) => s + ((i.precioFinal || i.precio) * i.cantidad), 0);
          }, 0);
          const nuevoTotal = totalTiempos + totalOrden();
          
          await updateDoc(doc(db, 'ordenesRestaurante', ordenExistente.id), {
            tiempos: [...(ordenExistente.tiempos || []), nuevoTiempo],
            total: nuevoTotal,
            estado: 'pendiente', // Volver a pendiente porque hay nuevos items
            fechaActualizacion: serverTimestamp(),
            ultimoTiempo: tiempoActual
          });
          
          if (navigator.vibrate) navigator.vibrate(200);
          alert(`‚úÖ Tiempo ${tiempoActual} agregado a ${mesaSeleccionada.nombre}`);
          
        } else {

            meseroId: mesero?.id || usuario?.uid || 'mesero1',
            meseroNombre: mesero?.nombre || usuario?.email?.split('@')[0] || 'Mesero',

          const id = genId();

        // Limpiar orden actual

        mesaSeleccionada = null;
        vista = 'mesas';
        render();
        
      } catch (e) {
        console.error('Error enviando orden:', e);
        alert('Error al enviar orden: ' + e.message);
      }
    }

    // ========== ACCIONES ==========
    window.iniciarSesion = async () => {

    // ========== FUNCIONES DE CHECADA ==========
    async function cargarChecadaHoy() {
      if (!mesero?.id && !usuario?.uid) return;
      
      const hoy = new Date().toISOString().slice(0, 10);
      const empleadoId = mesero?.id || usuario?.uid;
      
      try {
        // Buscar checada de hoy para este empleado
        const q = query(
          collection(db, 'checadas'),
          where('empleadoId', '==', empleadoId),
          where('fecha', '==', hoy)
        );
        const snap = await getDocs(q);
        
        if (!snap.empty) {
          checadaHoy = { id: snap.docs[0].id, ...snap.docs[0].data() };
        } else {
          checadaHoy = null;
        }
        render();
      } catch (e) {
        console.error('Error cargando checada:', e);
      }
    }

    window.mostrarModalChecada = () => {
      const hoy = new Date().toISOString().slice(0, 10);
      const horaActual = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
      
      const modal = document.createElement('div');
      modal.id = 'modal-checada';
      modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4';
      modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
      
      modal.innerHTML = `
        <div class="bg-white rounded-3xl p-6 w-full max-w-sm">
          <div class="text-center mb-6">
            <div class="text-5xl mb-2">‚è∞</div>
            <h2 class="text-xl font-bold">Control de Asistencia</h2>
            <p class="text-gray-500">${new Date().toLocaleDateString('es-MX', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
          </div>
          
          ${checadaHoy ? `
            <div class="bg-gray-50 rounded-xl p-4 mb-4 space-y-2">
              <div class="flex justify-between">
                <span class="text-gray-600">Entrada:</span>
                <span class="font-bold text-green-600">${checadaHoy.entrada || '-'}</span>
              </div>
              ${checadaHoy.salida ? `
                <div class="flex justify-between">
                  <span class="text-gray-600">Salida:</span>
                  <span class="font-bold text-blue-600">${checadaHoy.salida}</span>
                </div>
              ` : ''}
            </div>
          ` : `
            <div class="bg-yellow-50 rounded-xl p-4 mb-4 text-center">
              <p class="text-yellow-800">No has registrado tu entrada hoy</p>
            </div>
          `}
          
          <div class="space-y-3">
            ${!checadaHoy ? `
              <button onclick="registrarEntrada()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2">
                ‚úÖ Registrar Entrada (${horaActual})
              </button>
            ` : !checadaHoy.salida ? `
              <button onclick="registrarSalida()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2">
                üö™ Registrar Salida (${horaActual})
              </button>
            ` : `
              <div class="text-center text-green-600 font-semibold py-4">
                ‚úÖ Jornada completada
              </div>
            `}
            <button onclick="document.getElementById('modal-checada').remove()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-xl">
              Cerrar
            </button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
    };

    window.registrarEntrada = async () => {
      const hoy = new Date().toISOString().slice(0, 10);
      const horaActual = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', hour12: false });
      const empleadoId = mesero?.id || usuario?.uid;
      const empleadoNombre = mesero?.nombre || usuario?.email?.split('@')[0] || 'Empleado';
      
      try {
        const docRef = await addDoc(collection(db, 'checadas'), {
          empleadoId,
          empleadoNombre,
          fecha: hoy,
          entrada: horaActual,
          salida: null,
          app: 'meseros',
          fechaCreacion: serverTimestamp()
        });
        
        checadaHoy = {
          empleadoId,
          empleadoNombre,
          fecha: hoy,
          entrada: horaActual,
          salida: null
        };
        
        document.getElementById('modal-checada')?.remove();
        render();
        
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        alert('‚úÖ Entrada registrada: ' + horaActual);
      } catch (e) {
        alert('Error al registrar entrada: ' + e.message);
      }
    };

    window.registrarSalida = async () => {
      if (!checadaHoy?.id) {
        // Si no tenemos el ID, buscarlo
        const hoy = new Date().toISOString().slice(0, 10);
        const empleadoId = mesero?.id || usuario?.uid;
        const q = query(
          collection(db, 'checadas'),
          where('empleadoId', '==', empleadoId),
          where('fecha', '==', hoy)
        );
        const snap = await getDocs(q);
        if (!snap.empty) {
          checadaHoy = { id: snap.docs[0].id, ...snap.docs[0].data() };
        }
      }
      
      if (!checadaHoy?.id) {
        alert('No se encontr√≥ registro de entrada');
        return;
      }
      
      const horaActual = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit', hour12: false });
      
      try {
        await updateDoc(doc(db, 'checadas', checadaHoy.id), {
          salida: horaActual,
          fechaSalida: serverTimestamp()
        });
        
        checadaHoy.salida = horaActual;
        
        document.getElementById('modal-checada')?.remove();
        render();
        
        if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 100]);
        alert('‚úÖ Salida registrada: ' + horaActual + '\n¬°Buen trabajo!');
      } catch (e) {
        alert('Error al registrar salida: ' + e.message);
      }
    };

    window.cerrarSesion = async () => {
      if (confirm('¬øCerrar sesi√≥n?')) {
        await signOut(auth);
      }
    };

    window.setVista = (v) => { vista = v; render(); };
    window.setCategoria = (c) => { categoriaActiva = c; render(); };

    window.seleccionarMesa = (id) => {
      mesaSeleccionada = MESAS.find(m => m.id === id);
      ordenActual = { items: [], mesa: mesaSeleccionada, notas: '' };
      vista = 'orden';
      render();
    };

    window.volverMesas = () => {
      vista = 'mesas';
      ordenActual = { items: [], mesa: null, notas: '' };
      mesaSeleccionada = null;
      render();
    };

    window.agregarProducto = (id) => {
      const producto = productos.find(p => p.id === id);
      if (!producto) return;
      
      // Verificar si tiene modificadores
      const modificadores = parsearModificadores(producto.toppings);
      
      if (modificadores.length > 0) {
        productoModificando = producto;
        modificadoresSeleccionados = {};
        
        // Establecer defaults para radios
        modificadores.forEach((grupo, gIdx) => {
          if (grupo.tipo === 'radio') {
            const defaultOpt = grupo.opciones.find(o => o.default);
            if (defaultOpt) modificadoresSeleccionados[gIdx] = [defaultOpt];
          }
        });
        
        mostrarModalModificadores(producto, modificadores);
      } else {
        agregarProductoDirecto(producto);
      }
    };
    
    function agregarProductoDirecto(producto) {
      const existente = ordenActual.items.find(i => i.id === producto.id && !i.modificadoresTexto);
      if (existente) {
        existente.cantidad++;
      } else {
        ordenActual.items.push({ ...producto, itemId: producto.id, cantidad: 1, precioFinal: producto.precio });
      }
      if (navigator.vibrate) navigator.vibrate(50);
      render();
    }
    
    function agregarProductoConMods(producto, modsArray) {
      let precioExtra = modsArray.reduce((sum, m) => sum + (m.precio || 0), 0);
      const precioFinal = producto.precio + precioExtra;
      const modsTexto = modsArray.map(m => m.nombre + (m.precio > 0 ? ` +$${m.precio}` : '')).join(', ');
      const itemId = producto.id + '_' + Date.now();
      
      ordenActual.items.push({ 
        ...producto, 
        itemId,
        cantidad: 1,
        modificadores: modsArray,
        precioFinal,
        modificadoresTexto: modsTexto
      });
      
      if (navigator.vibrate) navigator.vibrate(50);
      render();
    }
    
    function mostrarModalModificadores(producto, modificadores) {
      document.getElementById('modal-modificadores')?.remove();
      
      const modal = document.createElement('div');
      modal.id = 'modal-modificadores';
      modal.className = 'fixed inset-0 bg-black/50 z-50 flex items-end justify-center';
      modal.onclick = (e) => { if (e.target === modal) cerrarModalMods(); };
      
      modal.innerHTML = `
        <div class="bg-white rounded-t-3xl w-full max-w-lg max-h-[85vh] overflow-hidden slide-up">
          <div class="p-4 border-b sticky top-0 bg-white z-10">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="font-bold text-lg">${producto.nombre}</h3>
                <p class="text-amber-600 font-medium">${fmt(producto.precio)}</p>
              </div>
              <button onclick="cerrarModalMods()" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-xl">‚úï</button>
            </div>
          </div>
          
          <div class="p-4 overflow-y-auto max-h-[55vh] space-y-4">
            ${modificadores.map((grupo, gIdx) => `
              <div class="bg-gray-50 rounded-2xl p-4">
                <p class="font-bold text-sm text-gray-700 mb-3 flex items-center gap-2">
                  ${grupo.tipo === 'radio' ? '‚óã' : '‚òê'} ${grupo.nombre} 
                  <span class="text-xs font-normal text-gray-400">${grupo.tipo === 'radio' ? '(elige una)' : '(opcional)'}</span>
                </p>
                <div class="space-y-2">
                  ${grupo.opciones.map((opcion, oIdx) => `
                    <label class="flex items-center justify-between p-3 bg-white rounded-xl cursor-pointer active:bg-amber-50 transition-colors">
                      <div class="flex items-center gap-3">
                        <input type="${grupo.tipo}" 
                          name="grupo_${gIdx}" 
                          id="mod_${gIdx}_${oIdx}"
                          ${opcion.default ? 'checked' : ''}
                          onchange="toggleMod(${gIdx}, ${oIdx}, '${grupo.tipo}')"
                          class="w-5 h-5 accent-amber-500" />
                        <span class="font-medium text-gray-800">${opcion.nombre}</span>
                      </div>
                      ${opcion.precio > 0 ? `<span class="text-amber-600 font-bold">+${fmt(opcion.precio)}</span>` : 
                        `<span class="text-green-600 text-sm">incluido</span>`}
                    </label>
                  `).join('')}
                </div>
              </div>
            `).join('')}
          </div>
          
          <div class="p-4 border-t bg-white sticky bottom-0">
            <div class="flex items-center justify-between mb-3">
              <span class="text-gray-600">Precio total:</span>
              <span id="precio-con-mods" class="text-2xl font-bold text-amber-600">${fmt(producto.precio)}</span>
            </div>
            <button onclick="confirmarConMods()" 
              class="w-full bg-gradient-to-r from-amber-500 to-orange-500 text-white font-bold py-4 rounded-xl active:scale-95 transition-transform flex items-center justify-center gap-2">
              <span class="text-xl">‚ûï</span> Agregar a la orden
            </button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      actualizarPrecioModal();
    }
    
    window.toggleMod = (grupoIdx, opcionIdx, tipo) => {
      const producto = productoModificando;
      const modificadores = parsearModificadores(producto.toppings);
      const opcion = modificadores[grupoIdx].opciones[opcionIdx];
      
      if (tipo === 'radio') {
        modificadoresSeleccionados[grupoIdx] = [opcion];
      } else {
        if (!modificadoresSeleccionados[grupoIdx]) modificadoresSeleccionados[grupoIdx] = [];
        const idx = modificadoresSeleccionados[grupoIdx].findIndex(o => o.nombre === opcion.nombre);
        if (idx >= 0) {
          modificadoresSeleccionados[grupoIdx].splice(idx, 1);
        } else {
          modificadoresSeleccionados[grupoIdx].push(opcion);
        }
      }
      actualizarPrecioModal();
    };
    
    function actualizarPrecioModal() {
      let precioExtra = 0;
      Object.values(modificadoresSeleccionados).forEach(mods => {
        mods.forEach(m => { precioExtra += m.precio || 0; });
      });
      const el = document.getElementById('precio-con-mods');
      if (el) el.textContent = fmt(productoModificando.precio + precioExtra);
    }
    
    window.cerrarModalMods = () => {
      document.getElementById('modal-modificadores')?.remove();
      productoModificando = null;
      modificadoresSeleccionados = {};
    };
    
    window.confirmarConMods = () => {
      const modsArray = [];
      Object.values(modificadoresSeleccionados).forEach(mods => mods.forEach(m => modsArray.push(m)));
      agregarProductoConMods(productoModificando, modsArray);
      cerrarModalMods();
    };

    window.cambiarCantidad = (itemId, delta) => {
      const item = ordenActual.items.find(i => i.itemId === itemId);
      if (!item) return;

      item.cantidad += delta;
      if (item.cantidad <= 0) {
        ordenActual.items = ordenActual.items.filter(i => i.itemId !== itemId);
      }
      
      if (navigator.vibrate) navigator.vibrate(30);
      render();
    };

    window.setNotas = (n) => { ordenActual.notas = n; };
    window.enviarOrdenBtn = () => enviarOrden();
    window.marcarEntregadaBtn = (id) => marcarEntregada(id);
    
    window.agregarTiempo = (ordenId) => {
      const orden = ordenes.find(o => o.id === ordenId);
      if (orden) {
        mesaSeleccionada = orden.mesa;
        ordenActual = { items: [], mesa: orden.mesa, notas: '' };
        vista = 'orden';
        render();
      }
    };

    // ========== AUTH ==========
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        usuario = { uid: user.uid, email: user.email };
        
        // Cargar datos del usuario desde Firestore
        try {
          const userDoc = await getDoc(doc(db, 'usuarios', user.uid));
          if (userDoc.exists()) {
            usuarioData = userDoc.data();
            mesero = { 
              id: user.uid, 
              nombre: usuarioData.nombre || user.email?.split('@')[0] || 'Mesero' 
            };
          } else {
            usuarioData = { rol: 'mesero' }; // Asumir mesero si no hay documento
            mesero = { id: user.uid, nombre: user.email?.split('@')[0] || 'Mesero' };
          }
        } catch (e) {
          console.error('Error cargando datos de usuario:', e);
          usuarioData = { rol: 'mesero' };
          mesero = { id: user.uid, nombre: user.email?.split('@')[0] || 'Mesero' };
        }
        
        // Solo cargar datos si tiene permiso
        if (ROLES_PERMITIDOS.includes(usuarioData?.rol)) {
          await cargarProductos();
          escucharMisOrdenes();
          await cargarChecadaHoy(); // Cargar checada del d√≠a
        }
      } else {
        usuario = null;
        usuarioData = null;
        mesero = null;
        ordenes = [];
        todasLasOrdenes = [];
        checadaHoy = null;
      }
      render();
    });

    render();
  </script>
